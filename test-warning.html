<!DOCTYPE html>
<html>
<head>
    <title>Test Accident Reduction Warning</title>
    <style>
        .warning-message {
            margin-top: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: #fef3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .input-group {
            margin: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 200px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Accident Reduction Warning</h1>
    
    <div class="input-group">
        <label for="accidentReductionPct">Accident Reduction %</label>
        <input type="number" id="accidentReductionPct" min="0" max="100" step="0.1" value="30" required>
        <div id="accidentReductionWarning" class="warning-message" style="display: none;">
            ⚠️ Values above 80% are unrealistic for most fleets
        </div>
    </div>
    
    <p>Try entering values:</p>
    <ul>
        <li>30% - No warning</li>
        <li>80% - No warning</li>
        <li>81% - Shows warning</li>
        <li>95% - Shows warning</li>
        <li>101% - Browser prevents (max=100)</li>
    </ul>
    
    <script>
        // Simplified version of the warning logic
        function checkWarning() {
            const input = document.getElementById('accidentReductionPct');
            const warning = document.getElementById('accidentReductionWarning');
            const value = parseFloat(input.value) || 0;
            
            if (value > 80) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }
        
        // Add event listener
        document.getElementById('accidentReductionPct').addEventListener('input', checkWarning);
        
        // Check on initial load
        checkWarning();
    </script>
</body>
</html>
